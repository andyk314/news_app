<!DOCTYPE html>
<html>
  <head>
    <title>My Angular App!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="newsApp">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <ui-view></ui-view>
        </div>
      </div>
    </div>

    <!-- Home Template -->
    <script type="text/ng-template" id="/home.html">
      <div class="page-header">
        <h1>My News App</h1>
      </div>
      <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-thumbs-up"></span>
        <a href="{{post.link}}" ng-show="post.link">{{post.title}}</a>
        <span ng-hide="post.link">{{post.title}}</span>
        - upvotes: {{post.upvotes}}
      </div>

      <form ng-submit="addPost()" class="form-wrapper">
        <div class="form-group">
          <input type="text" ng-model="title">
        </div>
        <div class="form-group">
          <input type="text" ng-model="link" placeholder="Link">
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </script>

    <!-- Post/Comments Template -->
    <script type="text/ng-template" id="/posts.html">
      <form ng-submit="addComment()"
        style="margin-top:30px;">
        <h3>Add a new comment</h3>

        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Comment"
          ng-model="body"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </script>

  </body>
</html>
